<div ng-http-loader methods="['GET']" template="app/common/templates/loader.html" ttl="1"></div>
<div layout="column" flex layout-fill id="loginBody" role="main" ng-init="ctrl.CheckBrowserAndCookies()">
    <md-content layout="column" id="content">
        <md-icon md-svg-src='login/resecLogo.svg' class='md-150'></md-icon>
        <div layout="row" layout-align="center center">
            <md-whiteframe id='loginForm' class="md-whiteframe-24dp" layout="column" layout-padding flex="40">
                <md-content layout='column' layout-align='center' layout-margin>
                    <md-input-container>
                        <label>Server</label>
                        <input ng-model="ctrl.serverName" id="ServerName" ng-keypress="ctrl.LogUserInOnEnter($event)">
                    </md-input-container>
                    <md-input-container>
                        <label>User</label>
                        <input ng-model="ctrl.UserName" id="username" ng-keypress="ctrl.LogUserInOnEnter($event)" ng-class="{'error animated shake': !ctrl.is_login_nahon}">
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input ng-model="ctrl.Password" type="password" id="password" ng-keypress="ctrl.LogUserInOnEnter($event)" ng-class="{'error animated shake': !ctrl.is_login_nahon}">
                    </md-input-container>
                    <md-input-container layout="row" layout-align="space-between center">
                        <md-button flex id="login-button" check-credentials><strong>Login</strong></md-button>
                    </md-input-container>
                    <md-input-container layout="row" layout-align="space-between center" layout-margin>
                        <div layout="row" flex>
                            <md-checkbox id="remember-me" aria-label="remember me" ng-model="ctrl.IsRememberMe"></md-checkbox>
                            <p style="margin-bottom: 0px" class="hvr-underline-from-left">Remember Me</p>
                        </div>
                        <md-content style="text-align: end" ui-sref="ResetPasswordS1" class="hvr-underline-from-right">Forgot Password</md-content>
                    </md-input-container>
                </md-content>
            </md-whiteframe>
        </div>
    </md-content>
    <md-content class="error_message animated fadeIn md-title" ng-if="!ctrl.is_login_nahon" layout-align="center center" layout="row">Please Check Your Credentials</md-content>
</div>
