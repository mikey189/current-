<div class="ncioTitleWrapper">
    <md-icon md-svg-src="icons/ncInput.svg"></md-icon>
    <md-content class="md-title">Select Inputs</md-content>

</div>

<div md-whiteframe="6" layout="column" id="theRow" layout-padding layout-align="space-around" class="iList">
    <div layout="row" layout-align="space-around center">
        <div ng-repeat=" x in ctrl.iRow1" layout="column" layout-align="center center" nc-input-list-type class="ncitWrapper ncil">
            <md-icon md-svg-src="icons/{{x.icon}}" class="md-46 ncPaddingTop"></md-icon>
            <md-content class="ncitName ncPaddingBottom">{{x.name}}</md-content>
        </div>
        <div layout="column" layout-align="center center" class="iSMB ncil">
            <md-button style="width: 100%" add-ismb>
                <md-icon md-svg-src="icons/ncSMB+.svg" class="md-46 ncPaddingTop"></md-icon>
                <md-content class="ncPaddingBottom">SMB</md-content>
            </md-button>
        </div>
    </div>


    <div layout="row" layout-align="space-around center">
        <div ng-repeat=" x in ctrl.iRow2" layout="column" layout-align="center center" nc-input-list-type class="ncitWrapper ncil">
            <md-icon md-svg-src="icons/{{x.icon}}" class="md-46 ncPaddingTop"></md-icon>
            <md-content class="ncitName ncPaddingBottom">{{x.name}}</md-content>
        </div>
        <div layout="column" layout-align="center center" class="iNull ncil">
            <md-icon md-svg-src="icons/ncNull.svg" class="md-46 ncPaddingTop"></md-icon>
            <md-content class="ncPaddingBottom">Null</md-content>
        </div>
    </div>
</div>
