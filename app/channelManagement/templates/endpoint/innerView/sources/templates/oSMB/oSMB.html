<div id="OSMBSettings" md-whiteframe="6" layout="column" class="oSMB animated fadeInUp">
    <div layout="row" layout-align="space-between center" class="notToBeFolded">
        <div layout="row" layout-align="start center" id="ncInputTitle">
            <md-icon md-svg-src="icons/ncInputTitleSettings.svg" class="md-36"></md-icon>
            <md-content>{{OSMB.Name}}</md-content>
        </div>
        <md-button class="md-primary ncDeleteSMBS" ng-click="ctrl.deleteOSMB(OSMB)" md-whiteframe="4">DELETE</md-button>
    </div>
    <div class="toBeFolded">
        <div layout="row" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">Name</md-content>
            </div>
            <div flex layout="row" layout-align="space-between center" layout-padding>
                <input placeholder="Pick a Name" disabled class="ncInputListInput" ng-model="OSMB.Name" />
                <md-button edit-field aria-label="Chose a name" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
        </div>
        <div layout="row" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">Root Folder</md-content>
            </div>
            <div flex layout="row" layout-align="space-between center" layout-padding>
                <input placeholder="root folder" disabled class="ncInputListInput" ng-model="OSMB.RootFolder" />
                <md-button edit-field aria-label="root folder" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
        </div>
        <div layout="row" layout-align="start center" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">Speed Limit</md-content>
            </div>
            <div flex layout="row" layout-align="space-between center" layout-padding class="ncInputNoVP">
                <input placeholder="Set Limit" disabled class="ncInputListInput" ng-model="OSMB.Speedlimit['Value']" type="number" />
                <md-button edit-field aria-label="Set Limit" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
            <div flex="15" layout-align="center end" layout="row">
                <select class="ncInputListSelect" ng-model="OSMB.Speedlimit['Unit']">
                    <option>Bytes</option>
                    <option ng-selected="true">MB</option>
                    <option>GB</option>
                </select>
            </div>
        </div>
        <div layout="row" layout-align="start center" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">User Quota</md-content>
            </div>
            <div flex layout="row" layout-align="space-between center" layout-padding class="ncInputNoVP">
                <input placeholder="Set Quota" disabled class="ncInputListInput" ng-model="OSMB.Userquota['Value']" type="number" />
                <md-button edit-field aria-label="Set quota" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
            <div flex="15" layout-align="center end" layout="row">
                <select class="ncInputListSelect" ng-model="OSMB.Userquota['Unit']">
                    <option ng-selected="true">Bytes</option>
                    <option>MB</option>
                    <option>GB</option>
                </select>
            </div>
        </div>
        <div layout="row" layout-align="start center" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">Number of Hours to keep the files</md-content>
            </div>
            <div flex layout="row" layout-align="space-between center" layout-padding class="ncInputNoVP">
                <input placeholder="Set Number Of hours" disabled class="ncInputListInput" ng-model="OSMB.HoursToKeep" type="number" />
                <md-button edit-field aria-label="Set hours" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
        </div>
        <div layout="row" layout-align="start center" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">New Folder Permissions</md-content>
            </div>
            <div flex layout="row" layout-align="center center" layout-padding class="ncInputNoVP">
                <select class="ncInputListSelectFullWidth" ng-model="OSMB.FolderPermissions">
                    <option ng-selected="true">Read</option>
                    <option>Write</option>
                    <option>Read &amp; Write</option>
                </select>
            </div>
        </div>
        <div class="ncInputRow" layout="row" layout-align="start center" layout-padding>
            <div flex="40" class="ncBorderMe">
                Use Relay
            </div>
            <div flex>
                <md-switch ng-model="OSMB.UseRelay" aria-label="use relay" class="customSwitch"></md-switch>
            </div>
        </div>
        <div class="ncInputRow" layout="row" layout-align="start center" layout-padding>
            <div flex="40">
                Overwrite existing files
            </div>
            <div flex>
                <md-switch class="customSwitch" aria-label="overwrite existing files" ng-model="OSMB.OverwriteExistingFile"></md-switch>
            </div>
        </div>
        <div class="ncInputRow" layout="row" layout-align="start center" layout-padding>
            <div flex="40">
                Create a single ZIP File
            </div>
            <div flex>
                <md-switch class="customSwitch" aria-label="create ZIP File" ng-model="OSMB.CreateZipFile"></md-switch>
            </div>
        </div>
        <div class="ncInputRow" layout="row" layout-align="start center" layout-padding>
            <div flex="40">
                Allow Media Burn
            </div>
            
            <div flex  id="mediaBurn" layout="row" layout-align="space-around center">
                <input placeholder="Local Path for media Burn" disabled class="ncInputListInput" ng-model="OSMB.AllowMediaBurn" />
                <md-button edit-field aria-label="Media burn" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
        </div>
    </div>
</div>
