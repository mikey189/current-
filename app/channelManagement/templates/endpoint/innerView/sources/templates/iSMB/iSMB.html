<div md-whiteframe="6" layout="column" class="iSMB animated fadeInUp countISMB ncInputSettings smb">
    <div layout="row" layout-align="space-between center" class="notToBeFolded">
        <div layout="row" layout-align="start center" id="ncInputTitle">
            <md-icon md-svg-src="icons/ncInputTitleSettings.svg" class="md-36"></md-icon>
            <md-content>{{n.name}}</md-content>
        </div>
        <md-button class="md-primary ncDeleteSMBS" delete-ismb>DELETE</md-button>
    </div>
    <div class="toBeFolded">
        <div layout="row" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">Name</md-content>
            </div>
            <div flex layout="row" layout-align="space-between center" layout-padding>
                <input placeholder="Pick a Name" disabled class="ncInputListInput" ng-model="n.name" />
                <md-button edit-field aria-label="Chose a name" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
        </div>
        <div layout="row" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">Root Folder</md-content>
            </div>
            <div flex layout="row" layout-align="space-between center" layout-padding>
                <input placeholder="root folder" disabled class="ncInputListInput" ng-model="n.rootFolder" />
                <md-button edit-field aria-label="root folder" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
        </div>
        <div layout="row" layout-align="start center" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">Speed Limit</md-content>
            </div>
            <div flex layout="row" layout-align="space-between center" layout-padding class="ncInputNoVP">
                <input placeholder="Set Limit" disabled class="ncInputListInput" ng-model="n.speedLimit['value']" type="number" />
                <md-button edit-field aria-label="Set Limit" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
            <div flex="15" layout-align="center end" layout="row">
                <select class="ncInputListSelect" ng-model="n.speedLimit['unit']">
                    <option>Bytes</option>
                    <option ng-selected="true">MB</option>
                    <option>GB</option>
                </select>
            </div>
        </div>
        <div layout="row" layout-align="start center" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">User Quota</md-content>
            </div>
            <div flex layout="row" layout-align="space-between center" layout-padding class="ncInputNoVP">
                <input placeholder="Set Quota" disabled class="ncInputListInput" ng-model="n.userQuota['value']" type="number" />
                <md-button edit-field aria-label="Set quota" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
            <div flex="15" layout-align="center end" layout="row">
                <select class="ncInputListSelect" ng-model="n.userQuota['unit']">
                    <option ng-selected="true">Bytes</option>
                    <option>MB</option>
                    <option>GB</option>
                </select>
            </div>
        </div>
        <div layout="row" layout-align="start center" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">Number of Hours to keep the files</md-content>
            </div>
            <div flex layout="row" layout-align="space-between center" layout-padding class="ncInputNoVP">
                <input placeholder="Set Number Of hours" disabled class="ncInputListInput" ng-model="n.hoursToKeep" type="number" />
                <md-button edit-field aria-label="Set hours" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
        </div>
        <div layout="row" layout-align="start center" class="ncInputRow">
            <div flex="40" class="ncBorderMe" layout-align="start center" layout="row" layout-padding>
                <md-content class="md-heading">New Folder Permissions</md-content>
            </div>
            <div flex layout="row" layout-align="center center" layout-padding class="ncInputNoVP">
                <select class="ncInputListSelectFullWidth" ng-model="n.folderPermissions">
                    <option ng-selected="true">Read</option>
                    <option>Write</option>
                    <option>Read &amp; Write</option>
                </select>
            </div>
        </div>
        <div class="ncInputRow" layout="row" layout-align="start center" layout-padding>
            <div flex="40" class="ncBorderMe">
                Use Relay
            </div>
            <div flex>
                <select ng-model="n.useRelay" class="defaultSelect">
                    <option ng-repeat="i in ctrl.iRelayList">{{i}}</option>
                </select>
            </div>
        </div>
        <div class="ncInputRow" layout="row" layout-align="start center" layout-padding>
            <div flex="40">
                Overwrite existing files
            </div>
            <div flex>
                <md-switch class="customSwitch" aria-label="overwrite existing files" ng-model="n.overWriteExistingFile"></md-switch>
            </div>
        </div>
        <div class="ncInputRow" layout="row" layout-align="start center" layout-padding>
            <div flex="40">
                Create a single ZIP File
            </div>
            <div flex>
                <md-switch class="customSwitch" aria-label="create ZIP File" ng-model="n.createZIPFile"></md-switch>
            </div>
        </div>
        <div class="ncInputRow" layout="row" layout-align="start center" layout-padding>
            <div flex="40">
                Allow Media Burn
            </div>
            <div flex="20">
                <md-switch id="toggleMediaBurner" class="customSwitch" aria-label="Allow Media Burn" ng-model="n.allowMediaBurn" toggle-media-burn></md-switch>
            </div>
            <div flex class="hidden" id="mediaBurn" layout="row" layout-align="space-around center">
                <input placeholder="Local Path for media Burn" disabled class="ncInputListInput" ng-model="n.localPathForMediaBurn" />
                <md-button edit-field aria-label="Media burn" class="ncMdButton">
                    <md-icon class="material-icon ncIconNoMargin">edit</md-icon>
                </md-button>
            </div>
        </div>
    </div>
</div>
