<link href="app/channelManagement/templates/endpoint/innerView/sources/templates/FTP/style.css" rel="stylesheet" />
<md-list class="ftp-list shadow-on-section-hover" md-whiteframe="4">
     <md-toolbar layout-padding class="ftp-toolbar" layout="row" layout-align="space-between center">
        <div>FTP Settings <span ng-if="IFTP.FileStoreName"> : {{IFTP.FileStoreName}}</span></div>
    <md-button class="md-icon-button" ng-click="ctrl.DeleteIFTP(IFTP)"><md-icon>delete_sweep</md-icon></md-button>
    </md-toolbar>
    <md-list-item layout="row" layout-align="space-between center">
        <p>File Store Name</p>
        <input class="material-input" ng-model="IFTP.FileStoreName" type="text" />
    </md-list-item>
    <md-list-item layout="row" layout-align="space-between center">
        <p>Server Address</p>
        <input class="material-input" ng-model="IFTP.ServerAddress" type="text" placeholder="name or IP" />
    </md-list-item>
    <md-list-item layout="row" layout-align="space-between center">
        <p>Folder</p>
        <input class="material-input" ng-model="IFTP.Folder" type="text" />
    </md-list-item>
    <md-list-item layout="row" layout-align="space-between center">
        <p>UserName</p>
        <input class="material-input" ng-model="IFTP.UserName" type="text" />
    </md-list-item>
    <md-list-item layout="row" layout-align="space-between center">
        <p>Password</p>
        <input class="material-input" ng-model="IFTP.Password" type="password" />
    </md-list-item>
    <md-list-item layout="row" layout-align="space-between center">
        <p>Passive Mode</p>
        <md-switch aria-label="passive mode" ng-model="IFTP.PassiveMode"></md-switch>
    </md-list-item>
    <md-list-item layout="row" layout-align="space-between center">
        <p>SSL Mode</p>
        <md-switch aria-label="passive mode" ng-model="IFTP.SSLMode"></md-switch>
    </md-list-item>
    <md-list-item layout="row" layout-align="space-between center">
        <p>Overwrite existing File on write</p>
        <md-switch aria-label="passive mode" ng-model="IFTP.OverwriteExistingFile"></md-switch>
    </md-list-item>
</md-list>
