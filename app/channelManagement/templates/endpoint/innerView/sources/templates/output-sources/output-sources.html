<div layout="row" layout-wrap layout-margin class="whiteBk input_output_list shadow-on-section-hover" md-whiteframe="6" layout-align="space-between center">
    <div layout="column" layout-align="center center" ng-repeat="x in ctrl.all_inputs" flex="25" ng-class="{input_is_selected: ctrl.OutputConfiguration.SelectedIoList[x.name]}"
        layout-margin select-input class="output_element">
        <md-icon md-svg-src="icons/{{x.icon}}"></md-icon>
        <md-content class="md-subhead strong" _name="{{x.name}}">{{x.name}}</md-content>
    </div>
    <div layout="column" layout-align="center center" flex="25" ng-class="{SMBSelected: ctrl.NumberOFoSMBs > 0}" layout-margin
        select-on-click add-osmb class="output_element">
        <md-icon md-svg-src="icons/ncRelay.svg"></md-icon>
        <md-content class="md-subhead strong" _name="iSMB">
            <span id="sources-smb-counter" ng-if="ctrl.NumberOFoSMBs > 0">{{ctrl.NumberOFoSMBs}}</span> SMB
        </md-content>
    </div>
    <div flex="100" layout="row" layout-align="space-between center" ng-init="ctrl.NullOptionIsEditable = false">
        <md-button ng-click="ctrl.EditNullOption()" flex="20" >
            <md-icon class="material-icons md-48">do_not_disturb</md-icon>
        </md-button>
        <input ng-if="ctrl.selectedOutputs['null']" flex ng-disabled="!ctrl.NullOptionIsEditable" ng-model="ctrl.selectedOutputs['null']" />
    </div>
</div>
