<link rel="stylesheet" href="app/channelManagement/templates/endpoint/innerView/who/templates/groups/style.css" />
<div id="whoGroup" md-whiteframe="6">
    <md-list style="padding-bottom: 0px !important">
        <md-list-item layout="row" layout-align="start center">
            <div layout="row" flex="50" layout-align="start">
                <md-icon class="purple noMarginLeft smallMarginRight material-icons md-primary">group</md-icon>
                <h4 class="md-primary">Current Groups</h4>
            </div>
            <div layout="row" flex="50">
                <md-input-container md-no-float flex="80" layout="row" id="usersSearchBox" flex class="noVerticalMargin">
                    <input ng-model="currentGroups" placeholder="Search">
                    <md-icon class="material-icons greenIcon noMarginLeft">search</md-icon>
                </md-input-container>
                
            </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-virtual-repeat-container id="vertical-container">
            <div md-virtual-repeat="ip in ctrl.current_ips |filter: currentGroups" class="user-user-list" layout="row" 
            layout-align="space-between center"
                group-name="{{ip}}">
                <md-content class="policy-who-groups">{{ip}}</md-content>
                <md-button class="md-icon-button" ng-if="ctrl.is_who_screen_editable" delete-ip-from-channel ip = "{{ip}}">
                    <md-icon class="material-icon removeButton">remove</md-icon>
                </md-button>
            </div>
        </md-virtual-repeat-container>
    </md-list>
</div>
