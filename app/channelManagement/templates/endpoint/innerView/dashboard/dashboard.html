<link rel="stylesheet" href="app/channelManagement/templates/endpoint/innerView/dashboard/style.css">
<link rel="stylesheet" href="app/policy/templates/policyDashboardTab/templates/style.css">

<md-content layout-align="space-between start" ng-init="ctrl.GetDashboardTimeFrame()">
    <md-content layout="row">
        <md-content  layout="column" flex>
            <div layout="row" layout-align="end center"  style="margin-top: 2em">
                <h4 style="margin-right: 0.5em">Time Frame</h4>
                <md-input-container>
                    <md-select ng-model="ctrl.DashboardTimeFrame" aria-label="time-frame" id="channel-dashboard-timepicker" layout-align="end end">
                        <md-option selected><small>Last Hour</small></md-option>
                        <md-option><small>24 Hours</small></md-option>
                        <md-option><small>1 Week</small></md-option>
                        <md-option><small>1 Month</small></md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout="column" style=" margin-bottom: 3em">
                <endpoint-dashboard-top-files></endpoint-dashboard-top-files>
                <endpoint-dashboard-top-users></endpoint-dashboard-top-users>
            </div>
        </md-content>
    </md-content>
</md-content>
