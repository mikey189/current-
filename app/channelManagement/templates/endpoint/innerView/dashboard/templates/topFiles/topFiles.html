<link rel="stylesheet" href="app/channelManagement/templates/endpoint/innerView/dashboard/templates/topFiles/style.css" />



<md-content id="endPointTopFiles" md-whiteframe="6">

    <div layout="row" md-whiteframe="4" layout-padding layout-align="none center">
        <md-icon id="EndpointTopFilesIcon" md-svg-src="icons/topFiles.svg" class="md-48"></md-icon>
        <h4>Top Files Type</h4>
    </div>
    <button ng-click="myFilter = {BlockededNumber}">blocked</button>
    <button ng-click="myFilter = {ProcessedNumber} ">Processed</button>

    <md-virtual-repeat-container id="vertical-container" class="matchMyHeight">
        <md-list class="toRecompile">
            <div md-virtual-repeat="fileType in ctrl.channelDashboard.TopFilesTypeList | filter:myFilter">
                <md-list-item class="repeated-item" flex layout="row" layout-align="space-between center" layout-margin>
                    <p flex> {{fileType.Filetype}}</p>
                    <div class="progress topFilesProgressBar" flex="60">
                        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="{{fileType.BlockededNumber}}" aria-valuemin="0" aria-valuemax="100" style="width: {{fileType.BlockededNumber}}%; min-width: 2em">
                            {{fileType.BlockededNumber}}%
                        </div>
                    </div>
                    <p flex="10">{{fileType.BlockededNumber}}%</p>
                </md-list-item>
                <md-divider></md-divider>
            </div>
        </md-list>
    </md-virtual-repeat-container>
</md-content>
