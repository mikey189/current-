<md-sidenav layout-padding md-component-id='policySidenav' id='policySidenav' md-is-locked-open="$mdMedia('gt-md')" class="md-sidenav-left"
    md-whiteframe="6">
    <link rel="stylesheet" href="app/policy/templates/policySideNav/style.css" />
    <div layout='row' layout-align='start center' id="policySidenavTop">
        <h4 flex='66' class='white'><strong>Available Policies</strong></h4>
        <div flex='33' layout='row'>

            <md-button class='fullWidthButton' init-new-policy-modal>
                <md-tooltip md-direction="bottom">add</md-tooltip>
                <md-icon class='material-icons greenIcon'>add</md-icon>
            </md-button>
            <md-button class='fullWidthButton' reorder-policy-list>
                <md-tooltip md-direction="bottom">Click here to rename, delete or reorder policies</md-tooltip>
                <md-icon ng-click='showSearchBar()' class='material-icons greenIcon'>format_line_spacing</md-icon>
            </md-button>
        </div>
    </div>
    <input class="searchPolicies" placeholder="search policies" ng-model="PolicyName" />
    <md-list layout-padding id="policyListHolder"> 
        <md-list-item ng-drop="true" ng-drag="ctrl.dragMode" ng-repeat="policy in ctrl.draggableObjects | filter: PolicyName |orderBy : '-Priority'" 
        layout-padding class="policyItem" policy-list-hover ng-drag-data="policy" 
        ng-drop-success="ctrl.onDropComplete($index, $data,$event)" _id="{{policy.PolicyId}}" layout="column" layout-align="center start" initiate-api-call-with-id>
            <div layout="row" layout-align="space-between start" style="width: 100%">
                <p contenteditable="{{ctrl.isEditable}}" flex="95" class="md-subhead white bold policyName">{{policy.PolicyName}}</p>
                <md-button class="fullWidthButton noMarginTop" delete-policy ng-show="ctrl.dragMode">
                    <md-icon flex class="pinkIcon material-icons">close</md-icon>
                </md-button>
                <md-button class="fullWidthButton noMarginTop" ng-show="!ctrl.dragMode" toggle-editable-mode>
                    <md-icon class="material-icons editPolicyName greenIcon">edit</md-icon>
                </md-button>
            </div>
            <div layout="row" layout-align="space-between start">
                <div layout="row" flex="45" layout-align="start start">
                    <md-icon class="lightPurple marginRight1em">insert_drive_file</md-icon>
                    <p class="md-subhead white noMarginBottom">{{policy.TotalFiles}}</p>
                </div>
                <div layout="row" flex class="psGpeHolder">
                    <md-icon class="lightPurple marginRight1em">group</md-icon>
                    <p class="md-subhead white noMarginBottom">{{policy.TotalUsers}}</p>
                </div>
            </div>
            <div layout-margin layout-wrap layout="row" layout-align="start center" class="noMarginLeft">
                <p class="customChips" ng-repeat="channel in policy.ChannelNames" md-whiteframe="4">{{channel}}</p>
            </div>
        </md-list-item>
    </md-list>
    </nav>
</md-sidenav>
