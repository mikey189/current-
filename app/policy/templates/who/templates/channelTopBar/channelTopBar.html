<link rel="stylesheet" href="app/policy/templates/who/templates/channelTopBar/style.css">
<div layout="column" id="channels" md-whiteframe="4">
    <div layout="row" layout-align="space-between center" id="channelL1" md-whiteframe="2">
        <div layout="row" flex="20" layout-margin>
            <md-icon class="material-icons md48 md-primary" style="margin-left: 0px">settings_input_component</md-icon>
            <h3>Channels</h3>
        </div>
        <div layout="row" flex layout-align="end center">
            <md-button class="md-icon-button" aria-label="edit" edit-channels>
                <md-icon>edit</md-icon>
            </md-button>
        </div>
    </div>
    <div layout="row" layout-align="start center" layout-margin id="currentChannels" ng-drop="true"  style="height: 50px;" ng-center-anchor="true" ng-drop-success = "ctrl.drop_success_current_channels($data, event)">
        <p class="custom-channels-chips cursor-move" ng-repeat="x in ctrl.currentChannels" ng-drag="true" ng-drag-data="x" ng-drag-success = "ctrl.remove_current_channel($data, event)">{{x.key}}</p>
    </div>
    <div layout="row" layout-align="start center" layout-margin ng-if="ctrl.areChannelsEditable" id="availableChannels" ng-center-anchor="true">
        <div layout="row" flex="10">
            <h4>Availables Channels
                <md-tooltip md-direction="top">These are all the channels currently available that you can add to use in this policy</md-tooltip>
            </h4>
        </div>
        <div flex layout="row" layout-margin ng-drop="true" ng-drop-success = "ctrl.reassign_channel($data, event)">
            <p class="custom-channels-chips cursor-move"  ng-drag="true" ng-repeat="y in ctrl.available_channels" ng-drag-data="y" ng-drag-sucess = "ctrl.remove_channel_from_available($data, event)">{{y.key}}</p>
        </div>
    </div>
</div>
