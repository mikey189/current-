<md-list class="whiteBk">
    <md-list-item layout="row" layout-align="start center">
        <md-icon class="purple noMarginLeft material-icons md-primary">label</md-icon>
        <h4 class="md-primary">Groups</h4>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item>
        <md-input-container>
            <input type="text" ng-model="controller.groupListQuery" placeholder="Search"/>
        </md-input-container>
    </md-list-item>
    <md-list-item ng-repeat = "i in controller.groupList | filter:groupListQuery">
        {{ i }}
    </md-list-item>
</md-list>
