<link rel="stylesheet" href="app/policy/templates/who/directives/userList/style.css"/>

<md-list class="whiteBk" id="userList" md-whiteframe="6">
    <md-list-item layout="row" layout-align="start center">
        <md-icon class="purple noMarginLeft material-icons md-primary">group</md-icon>
        <h4 class="md-primary">Users</h4>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item flex="100">
        <md-input-container md-no-float flex layout="row" id="usersSearchBox" flex class="noVerticalMargin">
            <input ng-model="user" placeholder="Search">
            <md-icon class="material-icons greenIcon noMarginLeft">search</md-icon>
        </md-input-container>
    </md-list-item>
    <md-divider></md-divider>
    <md-virtual-repeat-container id="vertical-container">
      <div md-virtual-repeat="user in ctrl.users |filter:user"
          class="user-user-list" flex layout-padding layout="row" layout-align="start center">
        {{user.name}}
      </div>
    </md-virtual-repeat-container>
</md-list>
