<link rel="stylesheet" href="app/dashboard/templates/inputsByChannel/style.css" />
<div layout="column" layout-margin md-whiteframe="6" id="dTotalInputs">
    <div layout="row" layout-align="center center" id="dTotalInputsTitle">TOTAL INPUTS</div>
    <div ng-repeat="i in ctrl.TotalInputs" layout="row" layout-align="space-between center" layout-padding id="dTotalInputWrapper">
        <div layout="column" layout-align="center start" ng-if="i.Total >0">
            {{i.Total}}
            <small>Total Waiting Files</small>
        </div>
        <div layout="row" layout-align="center start" ng-if="i.Total <1">
            <small>No Waiting Files</small>
        </div>
        <div layout="column" layout-align="center start" ng-if="i.Total >0">
            {{i.Time}}
            <small>Current Waiting Time</small>
        </div>
    </div>
</div>
<md-virtual-repeat-container id="dashInputList" layout-margin md-whiteframe="6">
    <md-list>
        <div ng-repeat="i in ctrl.inputs">
            <md-list-item layout="row" layout-padding class="dInputDataContainer" ngclick="ctrl.goToChannel(i.EntryId)" go-to-channel cid="{{i.EntryId}}">
                <div layout="column" layout-align="center center" flex="40">
                    <md-icon md-svg-src="{{i.IconUrl}}" class="md-42"></md-icon>
                    <md-content class="md-caption">{{i.Name}}</md-content>
                </div>
                <div layout="column" flex layout-align="center start" id="dProgressWrapper" class="superPartialDividerLeft">
                    <div class="progress fullWidth increaseMBottom">
                        <div layout="row">
                            <div class="progress-bar progress-bar-purple" role="progressbar" style="width:{{i.LowComplexity}}%">
                                {{i.LowComplexity}}%
                                <md-tooltip md-direction="top">
                                    Low Complexity
                                </md-tooltip>
                            </div>
                            <div class="progress-bar progress-bar-blue" role="progressbar" style="width:{{i.ManyFiles}}%">
                                {{i.ManyFiles}}%
                                <md-tooltip md-direction="top">
                                    Many Files
                                </md-tooltip>
                            </div>
                            <div class="progress-bar progress-bar-yellow" role="progressbar" style="width:{{i.HighComplexity}}%">
                                {{i.HighComplexity}}%
                                <md-tooltip md-direction="top">
                                    High Complexity
                                </md-tooltip>
                            </div>
                        </div>
                    </div>
                    <md-content class="md-caption">{{i.Total}} Files</md-content>
                </div>
            </md-list-item>
            <md-divider></md-divider>
        </div>
    </md-list>
</md-virtual-repeat-container>
