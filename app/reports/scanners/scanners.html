<link rel="stylesheet" href="app/reports/scanners/style.css">
<center>
    <div flex-gt-md="95" md-whiteframe="7" class="sanitization-table-holder" ng-init="GetScannerStatus()">
        <md-table-container class="sanitization-table-container">
            <table md-table class="sanitization-table" ng-model="selected">
                <thead md-head class="santization-head" md-order="query.order">
                    <tr md-row>
                        <th md-column md-order-by="DataFileTime"><span>Time</span></th>
                        <th md-column md-order-by="DataFileVersion"><span>Version</span></th>
                        <th md-column md-order-by="EngineVersion"><span>Engine Version</span></th>
                        <th md-column md-order-by="ProductName"><span>Product Name</span></th>
                        <th md-column md-order-by="ProductVersion"><span>Product Version</span></th>
                        <th md-column md-order-by="ScannerId"><span>Scanner ID</span></th>
                        <th md-column md-order-by="VendorName"><span>Vendor Name</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row ng-repeat="x in arrFromMyObj | orderBy:  query.order | limitTo:  query.PageSize" md-auto-select="options.autoSelect">
                        <td md-cell>{{x.DataFileTime | date:"MM/dd/yyyy ':' h:mma"}}</td>
                        <td md-cell>{{x.DataFileVersion}}</td>
                        <td md-cell>{{x.EngineVersion}}</td>
                        <td md-cell>{{x.ProductName}}</td>
                        <td md-cell>{{x.ProductVersion}}</td>
                        <td md-cell>{{x.ScannerId}}</td>
                        <td md-cell>{{x.VendorName}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.PageSize" md-limit-options="limitOptions" md-page="query.PageIndex" md-total="{{total_length}}"
            md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks"></md-table-pagination>
    </div>
</center>
