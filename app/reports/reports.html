<div ng-cloak>

    <md-input-container flex="100">
        <label>Search</label>
        <input type="text" ng-model="extensions">
    </md-input-container>



    <table class="table table-responsive table-striped">

        <thead>
            <th></th>
            <th>Allow</th>
            <th>Process Embbeded Files</th>
            <th>Size Limit</th>
            <th>Sandbox</th>
        </thead>

        <tbody>
            <tr ng-repeat-start="x in ctrl.data" show-values class="parent">
                <td layout="row">
                    <md-icon class="material-icon noMarginIcon">keyboard_arrow_right</md-icon>
                    {{x.Key}}
                </td>
            </tr>

            <tr ng-repeat-start="y in x.Values" class="hidden keys" show-extensions>
                <td layout="row">
                    <md-icon class="material-icon noMarginIcon">keyboard_arrow_right</md-icon>
                    {{y.Key}}</td>
            </tr>
            <tr ng-repeat-start="z in y.Values | filter: extensions" class="hidden animated fadeIn extensions">
                <td layout="row">
                    <md-icon class="material-icon noMarginIcon">jonathan</md-icon>
                    {{z.ClassificationExtensions}}
                    <md-tooltip md-visible="false" md-direction="top">
                        {{z.ClassificationDescription}}
                    </md-tooltip>
                </td>
            </tr>


            <tr ng-repeat-end></tr>
            <tr ng-repeat-end></tr>
            <tr ng-repeat-end></tr>


        </tbody>
    </table>





    <style>
        .noMarginIcon {
            margin-left: 0px;
            margin-right: 0.5em;
        }

    </style>

</div>
