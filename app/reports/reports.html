<h1>testing window</h1>
<button ng-click="ctrl.state = false">Blocked</button>
<button ng-click="ctrl.state = true">Processed</button>



<md-virtual-repeat-container id="vertical-container" class="matchMyHeight">
    <md-list>
        <div md-virtual-repeat="x in ctrl.filter()">
            <md-list-item class="repeated-item" flex layout="row" layout-align="space-between center" layout-margin>
                <p flex> {{x.name}}</p>
                <div class="progress topFilesProgressBar" flex="60">
                    <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="{{x.state}}" aria-valuemin="0" aria-valuemax="100" style="width: {{x.state}}%; min-width: 2em">
                        {{x.state}}%
                    </div>
                </div>
                <p flex="10">{{x.state}}%</p>
            </md-list-item>
            <md-divider></md-divider>
        </div>
    </md-list>
</md-virtual-repeat-container>
