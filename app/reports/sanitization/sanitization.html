<link rel="stylesheet" href="app/reports/sanitization/style.css" />
<center>
    <div ng-cloak flex-gt-lg="95" md-whiteframe="7" class="sanitization-table-holder">
        <md-table-container class="sanitization-table-container">
            <table md-table md-progress="promise" class="sanitization-table">
                <thead md-head class="santization-head" md-order="ctrl.query.order">
                    <tr md-row>
                        <th md-column md-numeric>
                            <md-icon>empty_icon</md-icon>
                        </th>
                        <th md-column md-order-by="StartTime"><span>Start Time</span></th>
                        <th md-column md-numeric md-order-by="Duration"><span>Duration</span></th>
                        <th md-column md-order-by="User">User</th>
                        <th md-column>File Name</th>
                        <th md-column md-numeric md-order-by="Size">Size (KB)</th>
                        <th md-column md-order-by="ProcessingServer">Processing Server</th>
                        <th md-column md-order-by="Status">Status</th>
                        <th md-column md-order-by="Outcome">Outcome</th>
                        <th md-column>Actions</th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row ng-repeat="x in ctrl.data | filter: filter.search | orderBy: ctrl.query.order | limitTo: ctrl.query.limit : (ctrl.query.page -1) * ctrl.query.limit">
                        <td md-cell>
                            <md-button class="md-icon-button" add->
                                <md-icon>add</md-icon>
                            </md-button>
                        </td>
                        <td md-cell>{{x.StartTime | date:"MM/dd/yyyy ':' h:mma"}}</td>
                        <td md-cell>{{x.Duration}}</td>
                        <td md-cell>{{x.User}}</td>
                        <td md-cell>{{x.FileName}}</td>
                        <td md-cell>{{x.Size}}</td>
                        <td md-cell>{{x.ProcessingServer}}</td>
                        <td md-cell>{{x.Status}}</td>
                        <td md-cell>{{x.Outcome}}</td>
                        <td md-cell>{{x.Actins}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="ctrl.query.limit" md-limit-options="ctrl.limitOptions" md-page="ctrl.query.page" md-total="{{ctrl.limit}}"
            md-page-select="ctrl.options.pageSelect" md-boundary-links="ctrl.options.boundaryLinks"></md-table-pagination>
    </div>
</center>
