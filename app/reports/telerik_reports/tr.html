<link rel="stylesheet" href="app/reports/telerik_reports/style.css" />
<div id="telerik_action_holder" layout="row" layout-margin layout-align="center start">
    <md-button md-whiteframe="6" aria-label="show reports" class="telerik_button" ng-click="ctrl.show_report()" flex="15">Show Report</md-button>
    <md-select ng-model="ctrl.selectedReport" placeholder="Chose a Report" class="telerik_reports_select" flex="50">
        <md-option ng-repeat="option in ctrl.allReports">{{option.Value}}</md-option>
    </md-select>
</div>
<div id="reportViewer1">
</div>
