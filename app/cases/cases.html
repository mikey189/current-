<div class="input-group">
    <input type="text" class="form-control" placeholder="Policy Name" aria-describedby="policy-Name" ng-model="ctrl.Policy.GeneralInformations.PolicyName">
    <input type="text" class="form-control" placeholder="Policy Description" aria-describedby="policy-desc" ng-model="ctrl.Policy.GeneralInformations.PolicyDescription"> userList
    <form name="userList">
        <md-chips ng-model="ctrl.Policy.UsersList" name="userList" md-removable="true"></md-chips>
    </form>
    groupList
    <form name="groupList">
        <md-chips ng-model="ctrl.Policy.UserGroupsList" name="groupList" md-removable="false"></md-chips>
    </form>
    channel List
    <form name="channelID">
        <md-chips ng-model="ctrl.Policy.channelIds" name="channelsID" md-removable="false"></md-chips>
    </form>
</div>


<md-button class="md-primary md-raised" post-the-data>POST DATA</md-button>

        <span md-highlight-text="searchText">{{channel.Name}}</span>
    </md-autocomplete>

          {{$chip.Name || $chip.Id}}
